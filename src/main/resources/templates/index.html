<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Saludos</div>
        <a th:href="@{/cliente}">listado de clientes</a>
        <a th:href="@{/juegos}">listado de juegos</a>
        
        <p th:text="${TextoSaludo}"></p>
        
        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>
        <p>Correo: <span th:text="${cliente.correo}"></span></p>
        <p>Telefono: <span th:text="${cliente.telefono}"></span></p>
        
        <br>
        <div th:if="${clientes != null and !clientes.empty}">
        <table border ="1">
            <tr>
                <td>NOMBRE</td>
                <td>APELLIDO</td>
                <td>CORREO</td>
                <td>TELEFONO</td>
            </tr>
            <tr th:each="item : ${clientes}">
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.apellidos}"></td>
                <td th:text="${item.correo}"></td>
                <td th:text="${item.telefono}"></td>
            </tr>
        </table>
        </div>
        <div th:if="${clientes == null and clientes.empty}">
            la lista esta vacia
        </div>
        
        
        
        <br>
        <!-- comment -->
        <h1> BASE DE DATOS</h1>
        <div th:if="${clientesDB != null and !clientesDB.empty}">
        <table border ="1">
            <tr>
                <td>NOMBRE</td>
                <td>APELLIDO</td>
                <td>CORREO</td>
                <td>TELEFONO</td>
            </tr>
            <tr th:each="item : ${clientesDB}">
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.apellidos}"></td>
                <td th:text="${item.correo}"></td>
                <td th:text="${item.telefono}"></td>
            </tr>
        </table>
        </div>
        <div th:if="${clientesDB == null and clientesDB.empty}">
            la lista esta vacia
        </div>
    </body>
</html>
